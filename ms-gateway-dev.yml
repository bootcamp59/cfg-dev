server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer
          uri: lb://customer
          predicates:
            - Path=/customer/**

        - id: account
          uri: lb://ACCOUNT
          predicates:
            - Path=/api/v1/account/**

        - id: credit
          uri: lb://CREDIT
          predicates:
            - Path=/api/v1/credit/**

        - id: transaction
          uri: lb://TRANSACTION
          predicates:
            - Path=/api/v1/transaction/**

        - id: ms-debitcard
          uri: lb://MS-DEBITCARD
          predicates:
            - Path=/api/v1/debitcard/**