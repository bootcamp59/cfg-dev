server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://ms-eureka:8761/eureka/

spring:
  application:
    name: ms-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: CUSTOMER
          uri: lb://customer
          predicates:
            - Path=/api/v1/customer/**

        - id: account
          uri: lb://ACCOUNT
          predicates:
            - Path=/api/v1/account/**

        - id: credit
          uri: lb://CREDIT
          predicates:
            - Path=/api/v1/credit/**

        - id: transaction
          uri: lb://TRANSACTION
          predicates:
            - Path=/api/v1/transaction/**

        - id: ms-debitcard
          uri: lb://MS-DEBITCARD
          predicates:
            - Path=/api/v1/debitcard/**

        - id: ms-yanki
          uri: lb://MS-YANKI
          predicates:
            - Path=/api/v1/yanki/**