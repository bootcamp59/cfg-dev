spring:
  application:
    name: ms-debitcard
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: debitcarddb

server:
  port: 8089
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost