spring:
  application:
    name: customer
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: customerdb

server:
  port: 8085
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost