

spring:
  application:
    name: credit
  data:
    mongodb:
      uri: mongodb://localhost:27017/creditdb

  cloud:
    config:
      uri: http://localhost:8888

server:
  port: 8087
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
