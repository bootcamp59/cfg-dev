server:
  port: 8087

spring:
  application:
    name: credit-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/creditdb

  cloud:
    config:
      uri: http://localhost:8888

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
